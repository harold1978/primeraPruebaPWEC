<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia de Estudiantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Asistencia de Estudiantes</h1>
        <div class="add-student">
            <input type="number" id="idEstudiante" #idEstudiante placeholder="Escribe el id del estudiante">
            <input type="text" id="newStudentName" placeholder="Nombre del estudiante">
            <div>
                <button onclick="agregaEstudiante()">Agregar Estudiante</button>
                <button onclick="removeStudent(idEstudiante.value)">Eliminar Estudiante</button>
                <button onclick="renderStudentList()">Aplicar asistencia</button>
            </div>
        </div>

        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>Asistencia</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="studentsList">
                <!-- La lista de estudiantes será generada dinámicamente aquí -->
            </tbody>
        </table>
        <button onclick="showSummary()">Mostrar Resumen</button>
        <div class="summary" >
            <h3>Resumen de estudiantes:</h3>
            <div id="summary" class="primero">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
